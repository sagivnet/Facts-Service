<mat-card class="card">
    <mat-toolbar class='toolbar'>
        <button (click)="isLogin=true;" mat-flat-button class="btn" id="loginbtn">Login</button>
        <button (click)="isLogin=false;" mat-flat-button class="btn" id="regbtn">Register</button>
    </mat-toolbar>
  <app-auth-login [apiService]='apiService' *ngIf='isLogin'></app-auth-login>
  <app-auth-register (updateIsLogin)='updateIsLogin($event)' [apiService]='apiService' *ngIf='!isLogin'></app-auth-register>
</mat-card>
