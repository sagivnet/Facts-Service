<div class="facts">
    <mat-card class='fact'>
        <p class="text">{{ fact.text }}</p>
        <p class="text">{{ fact.user.name }}</p>

        <mat-card-actions>
            <button  *ngIf='!isAllFacts' id="delete" class="btn mtBtn" mat-raised-button color='warn' (click)="onDelete()">DELETE</button>
          </mat-card-actions>
    </mat-card>
</div>
