<mat-card class="card">

  <app-fact-create [factsService]='factsService'></app-fact-create>

  <mat-toolbar class='toolbar' >
    <button (click)="displayAllFacts()" mat-raised-button class="btn" id="allbtn">All Facts</button>
    <button (click)="displayMyFacts()" mat-raised-button class="btn" id="mybtn">My Facts</button>
  </mat-toolbar>

  <app-facts-list [factsService]='factsService' [isAllFactsListener]='isAllFactsListener'></app-facts-list>

</mat-card>
