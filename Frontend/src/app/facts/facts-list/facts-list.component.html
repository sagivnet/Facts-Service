<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
    [items]="facts"
    [width]="1300"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
  </div>

  <ng-template #prev *ngIf='this.facts.length!=0'>
    <img src="assets/images/left-arrow.png" id="left">
  </ng-template>

  <ng-template #next *ngIf='this.facts.length!=0'>
    <img src="assets/images/right-arrow.png" id="right">
  </ng-template>

  <ng-template #item let-item let-i="index">
    <app-fact [isAllFacts]='isAllFacts' [fact]=item [factsService]='factsService'></app-fact>
  </ng-template>
</div>
