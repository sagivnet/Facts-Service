<mat-card class='card'>
  <form (submit)='onAddFact(factForm)' #factForm='ngForm'>
      <mat-form-field>
        <input
          matInput
          rows='4'
          name='msgText'
          ngModel
          required
          minlength='3'
          placeholder='Add a new Fact'
          #msgText='ngModel'>
      </mat-form-field>
      <button
        mat-fab
        class='btn'
        type='submit'>
        Post
      </button>
  </form>
</mat-card>
